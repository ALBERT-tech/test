    <style>

        .citation {

        .loading {

        @keyframes spin {

        .error-message {

        .file-name {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <header>

            <p class="subtitle">–ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –∫–ª—é—á–µ–≤—ã—Ö —É—Å–ª–æ–≤–∏–π –∏–∑ –¥–æ–≥–æ–≤–æ—Ä–æ–≤ —á–µ—Ä–µ–∑ –ò–ò</p>
        </header>

        <div class="input-section">
            <div class="form-group">
                <label for="contractText">–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –¥–æ–≥–æ–≤–æ—Ä–∞:</label>
                <textarea 
                    id="contractText" 
                    placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –¥–æ–≥–æ–≤–æ—Ä–∞ —Å—é–¥–∞ –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª (.txt, .docx, .pdf)..."
                ></textarea>
                <div class="file-input-wrapper">
                    <label for="fileInput" class="file-label">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª (.txt, .docx, .pdf)</label>
                    <input type="file" id="fileInput" accept=".txt,.docx,.pdf">
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="button-group">
                <button class="btn-primary" id="analyzeBtn">
                    üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –¥–æ–≥–æ–≤–æ—Ä
                </button>
                <button class="btn-secondary" id="clearBtn">
                    –û—á–∏—Å—Ç–∏—Ç—å
                </button>
            </div>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="result-card">
                <div class="result-title">üìÖ –°—Ä–æ–∫ –ø–æ—Å—Ç–∞–≤–∫–∏</div>
                <div id="deliveryTerm" class="result-content"></div>
            </div>

            <div class="result-card">
                <div class="result-title">üìç –ú–µ—Å—Ç–æ –ø–æ—Å—Ç–∞–≤–∫–∏</div>
                <div id="deliveryPlace" class="result-content"></div>
            </div>

            <div class="result-card">
                <div class="result-title">üí∞ –û–±–µ—Å–ø–µ—á–µ–Ω–∏–µ –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è (–∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞/–¥–æ–≥–æ–≤–æ—Ä–∞)</div>
                <div id="performanceBond" class="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ worker –¥–ª—è PDF.js
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
        }

        const API_KEY = 'sk-uQ_fcf3qvOFDHiM7u5IamQ';
        const API_URL = 'https://litellm.tokengate.ru/v1/chat/completions';
        const MODEL = 'deepseek/deepseek-chat';
        const PROMPT_URL = './prompt.txt';
        
        let PROMPT_TEMPLATE_CACHE = null;

        const contractText = document.getElementById('contractText');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultsSection = document.getElementById('resultsSection');
        const errorMessage = document.getElementById('errorMessage');
        const fileName = document.getElementById('fileName');

        fileInput.addEventListener('change', handleFileUpload);
        analyzeBtn.addEventListener('click', analyzeContract);
        clearBtn.addEventListener('click', clearForm);

        async function extractDocxText(arrayBuffer) {
            try {
                const zip = await JSZip.loadAsync(arrayBuffer);
                const xmlContent = await zip.file('word/document.xml').async('text');
                
                const text = xmlContent
                    .replace(/<[^>]*>/g, ' ')
                    .replace(/&nbsp;/g, ' ')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/&amp;/g, '&')
                    .replace(/\s+/g, ' ')
                    .trim();
                
                return text;
            } catch (error) {
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å DOCX —Ñ–∞–π–ª: ' + error.message);
            }
        }

        async function extractPdfText(arrayBuffer) {
            try {
                if (typeof pdfjsLib === 'undefined') {
                    throw new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ PDF.js –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å');
                }

                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let fullText = '';

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items
                        .map(item => item.str)
                        .join(' ');
                    fullText += pageText + ' ';
                }

                return fullText.trim();
            } catch (error) {
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å PDF —Ñ–∞–π–ª: ' + error.message);
            }
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            fileName.textContent = `–ó–∞–≥—Ä—É–∂–∞—é: ${file.name}...`;
            errorMessage.style.display = 'none';

            try {
                let text = '';

                if (file.name.endsWith('.docx')) {
                    if (typeof JSZip === 'undefined') {
                        throw new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å DOCX –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É.');
                    }
                    const arrayBuffer = await file.arrayBuffer();
                    text = await extractDocxText(arrayBuffer);
                } 
                else if (file.name.endsWith('.pdf')) {
                    const arrayBuffer = await file.arrayBuffer();
                    text = await extractPdfText(arrayBuffer);
                } 
                else {
                    // TXT –∏ –æ—Å—Ç–∞–ª—å–Ω–æ–µ
                    text = await file.text();
                }

                contractText.value = text;
                fileName.textContent = `‚úÖ –§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω: ${file.name}`;
            } catch (error) {
                fileName.textContent = '';
                showError(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞: ${error.message}`);
            }
        }

        function clearForm() {
            contractText.value = '';
            fileInput.value = '';
            fileName.textContent = '';
            resultsSection.classList.remove('active');
            errorMessage.style.display = 'none';
        }

        async function loadPromptTemplate() {
            if (PROMPT_TEMPLATE_CACHE) return PROMPT_TEMPLATE_CACHE;
            
            try {
                const resp = await fetch(PROMPT_URL, { cache: 'no-store' });
                if (!resp.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ prompt.txt: ${resp.status}`);
                }
                PROMPT_TEMPLATE_CACHE = await resp.text();
                return PROMPT_TEMPLATE_CACHE;
            } catch (e) {
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª prompt.txt. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –æ–Ω –ª–µ–∂–∏—Ç —Ä—è–¥–æ–º —Å index.html –∏ –≤—ã –∑–∞–ø—É—Å–∫–∞–µ—Ç–µ —á–µ—Ä–µ–∑ –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä.');
            }
        }

        async function analyzeContract() {
            const text = contractText.value.trim();

            if (!text) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–æ–≥–æ–≤–æ—Ä–∞');
                return;
            }

            analyzeBtn.disabled = true;
            errorMessage.style.display = 'none';
            resultsSection.classList.remove('active');

            const originalButtonText = analyzeBtn.innerHTML;
            analyzeBtn.innerHTML = '–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é<span class="loading"><span class="spinner"></span></span>';

            try {
                const results = await queryDeepSeek(text);
                displayResults(results);
                resultsSection.classList.add('active');
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª–∏–∑–µ: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = originalButtonText;
            }
        }

        async function queryDeepSeek(contractText) {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —à–∞–±–ª–æ–Ω –∏–∑ –≤–Ω–µ—à–Ω–µ–≥–æ —Ñ–∞–π–ª–∞
            const template = await loadPromptTemplate();
            
            // –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –¥–æ–≥–æ–≤–æ—Ä–∞ –≤–º–µ—Å—Ç–æ –º–µ—Ç–∫–∏
            const prompt = template.replace('{{CONTRACT_TEXT}}', contractText);

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [
                        {
                            role: 'user',
                            content: prompt
                        }
                    ],
                    // –°—Ç–∞–≤–∏–º –Ω–∏–∑–∫—É—é —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É –¥–ª—è –±–æ–ª—å—à–µ–π —Ç–æ—á–Ω–æ—Å—Ç–∏
                    temperature: 0.1,
                    max_tokens: 1000
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API Error: ${errorData.error?.message || response.statusText}`);
            }

            const data = await response.json();
            let content = data.choices[0]?.message?.content?.trim() || '';

            console.log('üìù –°—ã—Ä–æ–π –æ—Ç–≤–µ—Ç API:', content);

            // –ò–∑–≤–ª–µ–∫–∞–µ–º JSON –∏–∑ markdown –±–ª–æ–∫–∞ –µ—Å–ª–∏ –æ–Ω –æ–±—ë—Ä–Ω—É—Ç
            const jsonMatch = content.match(/```(?:json)?\s*([\s\S]*?)\s*```/);
            if (jsonMatch) {
                content = jsonMatch[1].trim();
                console.log('‚úÖ –ò–∑–≤–ª–µ—á–µ–Ω–æ JSON –∏–∑ markdown –±–ª–æ–∫–∞:', content);
            }

            try {
                return JSON.parse(content);
            } catch (e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON:', e.message);
                console.error('üìã –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –æ—Ç–≤–µ—Ç–∞:', content);
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –æ—Ç–≤–µ—Ç –ò–ò –∫–∞–∫ JSON. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12).');
            }
        }

        function displayResults(results) {
            displayField('deliveryTerm', results.delivery_term);
            displayField('deliveryPlace', results.delivery_place);
            displayField('performanceBond', results.performance_bond);
        }

        function displayField(elementId, data) {
            const element = document.getElementById(elementId);
            
            if (!data) {
                element.innerHTML = '<div class="not-found">‚ö†Ô∏è –î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            const answer = data.answer || '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ';
            const citation = data.citation || '';

            let html = `<p>${escapeHtml(answer)}</p>`;

            if (citation && answer !== '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ') {
                html += `<div class="citation">üìå ${escapeHtml(citation)}</div>`;
            }

            if (answer === '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–æ–∫—É–º–µ–Ω—Ç–µ') {
                html = `<div class="not-found">‚ö†Ô∏è ${escapeHtml(answer)}</div>`;
            }

            element.innerHTML = html;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',\n                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>\"']/g, m => map[m]);
        }
    </script>
